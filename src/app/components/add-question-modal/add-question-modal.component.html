<div id="addQuestion" class="">
  <div class="card card-signin my-5">
    <div class="card-body">
      <h5 class="card-title text-center">Agregar Pregunta</h5>
      <form class="form-signin" #f="ngForm" validate>

        <div class="form-label-group">
          <textarea id="inputName" class="form-control" required
          rows="2" cols="80" [(ngModel)]="questionEdit.name" #description="ngModel" name="description"></textarea>
          <label for="inputName">Pregunta *</label>
        </div>
        <div class="form-label-group">
          <input type="number" id="inputPointss" class="form-control" placeholder="Puntos" required
          [(ngModel)]="questionEdit.points" #pointsM="ngModel" name="pointsm"  value="0" min="0" max="100" ngModel>
          <label for="inputPointss">Puntos</label>
        </div>
        <div class="form-label-group">
          <tag-input  [placeholder]="'+ Tag'" [secondaryPlaceholder]="'Tags *'" [modelAsStrings]="true" [theme]="'bootstrap'"
          [(ngModel)]="questionEdit.tags" #tags="ngModel" name="tags" ngModel></tag-input>
        </div>
        <div class="form-group">
          <select class="form-control selectpicker" id="selectType" (change)="onChange($event.target)">
            <option selected disabled>Categoría *</option>
            <option>Opción mutliple</option>
            <option>Checkbox</option>
            <option>Radio</option>
            <option>Caja de Texto corto</option>
            <option>Caja de Texto largo</option>
            <option>Párrafo</option>
            <option>Ensayo</option>
          </select>
        </div>

      </form>
      <button (click)="onSubmit()" class="btn btn-primary btn-block btn-save" name="button">Agregar pregunta</button>
    </div>
  </div>
</div>
